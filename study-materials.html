<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Materials - PeerConnect</title>

  <!-- Keep users logged in if token arrives via ?token=... -->
  <script>
    const p = new URLSearchParams(window.location.search);
    const t = p.get("token");
    if (t) localStorage.setItem("peerconnect_auth_token", t);
    if (!localStorage.getItem("peerconnect_auth_token")) {
      window.location.href = "index.html";
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Global Styles */ 
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    } 
    
    body { 
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); 
      color: #ecf0f1; 
      min-height: 100vh; 
    } 
    
    /* Glass morphism effect */ 
    .glass-card { 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    } 
    
    /* Navigation */ 
    .navbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 15px 30px; 
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    } 
    
    .navbar h1 { 
      color: white; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    } 
    
    .nav-links { 
      display: flex; 
      gap: 20px; 
    } 
    
    .nav-link { 
      color: rgba(255, 255, 255, 0.7); 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      gap: 5px; 
      padding: 8px 15px; 
      border-radius: 20px; 
      transition: all 0.3s ease; 
    } 
    
    .nav-link:hover, .nav-link.active { 
      background: rgba(255, 255, 255, 0.15); 
      color: white; 
    } 
    
    .profile-icon { 
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      background: rgba(255, 255, 255, 0.15); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: white; 
      cursor: pointer; 
    } 
    
    /* Container */ 
    .container { 
      max-width: 1200px; 
      margin: 30px auto; 
      padding: 0 20px; 
    } 
    
    .container h2 { 
      color: white; 
      margin-bottom: 20px; 
      text-align: center; 
    } 
    
    /* Search */ 
    .search-container { 
      margin-bottom: 25px; 
    } 
    
    .search-bar { 
      width: 100%; 
      padding: 12px 20px; 
      border: none; 
      border-radius: 25px; 
      background: rgba(255, 255, 255, 0.1); 
      color: white; 
      font-size: 16px; 
    } 
    
    .search-bar::placeholder { 
      color: rgba(255, 255, 255, 0.7); 
    } 
    
    .search-tips { 
      color: rgba(255, 255, 255, 0.7); 
      font-size: 14px; 
      margin-top: 8px; 
      text-align: center; 
    } 
    
    /* Filters */ 
    .filters { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 15px; 
      margin-bottom: 25px; 
      justify-content: center; 
    } 
    
    .filters select, .filters button { 
      padding: 10px 15px; 
      border: none; 
      border-radius: 20px; 
      background: rgba(255, 255, 255, 0.1); 
      color: white; 
      cursor: pointer; 
    } 
    
    .filters select { 
      min-width: 150px; 
    } 
    
    .filters button { 
      display: flex; 
      align-items: center; 
      gap: 5px; 
      transition: all 0.3s ease; 
    } 
    
    .filters button:hover { 
      background: rgba(255, 255, 255, 0.2); 
    } 
    
    .reset-btn { 
      background: rgba(255, 255, 255, 0.1) !important; 
    } 
    
    .reset-btn:hover { 
      background: rgba(255, 255, 255, 0.2) !important; 
    } 
    
    /* Materials Grid */ 
    .materials-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
      gap: 20px; 
      margin-bottom: 40px; 
    } 
    
    .material-card { 
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 12px; 
      padding: 20px; 
      color: white; 
      transition: transform 0.3s ease; 
    } 
    
    .material-card:hover { 
      transform: translateY(-5px); 
      background: rgba(255, 255, 255, 0.15); 
    } 
    
    .material-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 15px; 
    } 
    
    .material-type { 
      padding: 4px 10px; 
      border-radius: 15px; 
      font-size: 12px; 
      font-weight: 500; 
      background: rgba(52, 152, 219, 0.3);
    } 
    
    .material-title { 
      font-size: 18px; 
      font-weight: 600; 
      margin-bottom: 10px; 
    } 
    
    .material-meta { 
      display: flex; 
      gap: 15px; 
      margin-bottom: 10px; 
      font-size: 14px; 
      color: rgba(255, 255, 255, 0.8); 
    } 
    
    .material-uploader { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      margin-bottom: 10px; 
      font-size: 14px; 
      color: rgba(255, 255, 255, 0.8); 
    } 
    
    .material-uploader img { 
      width: 24px; 
      height: 24px; 
      border-radius: 50%; 
    } 
    
    .material-description { 
      margin-bottom: 15px; 
      line-height: 1.5; 
      font-size: 14px; 
    } 
    
    .material-actions { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    } 
    
    .material-stats { 
      display: flex; 
      gap: 15px; 
      font-size: 14px; 
    } 
    
    .material-stats span { 
      display: flex; 
      align-items: center; 
      gap: 5px; 
    } 
    
    .download-btn { 
      padding: 8px 15px; 
      background: rgba(52, 152, 219, 0.7); 
      color: white; 
      border: none; 
      border-radius: 15px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      gap: 5px; 
      transition: all 0.3s ease; 
    } 
    
    .download-btn:hover { 
      background: rgba(41, 128, 185, 0.8); 
    } 
    
    /* Modal */ 
    .upload-modal { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.7); 
      z-index: 1000; 
      align-items: center; 
      justify-content: center; 
      padding: 20px; 
    } 
    
    .modal-content { 
      background: rgba(255, 255, 255, 0.95); 
      border-radius: 12px; 
      width: 90%; 
      max-width: 500px; 
      max-height: 90vh; 
      overflow-y: auto; 
      color: #2c3e50; 
    } 
    
    .modal-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
      padding: 20px 20px 0 20px; 
      position: sticky; 
      top: 0; 
      background: rgba(255, 255, 255, 0.95); 
      z-index: 10; 
    } 
    
    .modal-header h3 { 
      font-weight: 600; 
      color: #2c3e50;
    } 
    
    .close-btn { 
      background: none; 
      border: none; 
      font-size: 24px; 
      cursor: pointer; 
      color: #7f8c8d; 
    } 
    
    .modal-body { 
      padding: 0 20px 20px 20px; 
    } 
    
    .form-group { 
      margin-bottom: 20px; 
    } 
    
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: #2c3e50;
    } 
    
    .form-group input, .form-group select, .form-group textarea { 
      width: 100%; 
      padding: 10px 15px; 
      border: 1px solid #ddd; 
      border-radius: 6px; 
      font-size: 16px; 
      color: #2c3e50;
    } 
    
    .form-group textarea { 
      min-height: 100px; 
      resize: vertical; 
    } 
    
    .file-upload { 
      border: 2px dashed #ddd; 
      border-radius: 6px; 
      padding: 25px; 
      text-align: center; 
      cursor: pointer; 
      transition: all 0.3s ease;
    } 
    
    .file-upload:hover {
      border-color: #3498db;
      background: rgba(52, 152, 219, 0.05);
    }
    
    .file-upload i { 
      font-size: 32px; 
      color: #3498db; 
      margin-bottom: 10px; 
    } 
    
    .submit-btn { 
      width: 100%; 
      padding: 12px; 
      background: #3498db; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      font-size: 16px; 
      font-weight: 500; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 8px; 
      transition: background 0.3s ease; 
    } 
    
    .submit-btn:hover { 
      background: #2980b9; 
    } 
    
    /* Footer */ 
    .forum-footer { 
      background: rgba(0, 0, 0, 0.2); 
      color: white; 
      padding: 30px 0 15px; 
      margin-top: 40px; 
    } 
    
    .footer-content { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 20px; 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 30px; 
    } 
    
    .footer-section h4 { 
      margin-bottom: 15px; 
      font-weight: 600; 
    } 
    
    .footer-section ul { 
      list-style: none; 
    } 
    
    .footer-section ul li { 
      margin-bottom: 8px; 
    } 
    
    .footer-section a { 
      color: rgba(255, 255, 255, 0.8); 
      text-decoration: none; 
      transition: color 0.3s ease; 
    } 
    
    .footer-section a:hover { 
      color: white; 
    } 
    
    .social-links { 
      display: flex; 
      gap: 15px; 
      margin-top: 10px; 
    } 
    
    .social-links a { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 36px; 
      height: 36px; 
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 50%; 
      transition: background 0.3s ease; 
    } 
    
    .social-links a:hover { 
      background: rgba(255, 255, 255, 0.2); 
    } 
    
    .footer-bottom { 
      text-align: center; 
      margin-top: 30px; 
      padding-top: 15px; 
      border-top: 1px solid rgba(255, 255, 255, 0.1); 
      color: rgba(255, 255, 255, 0.7); 
      font-size: 14px; 
    } 
    
    /* Responsive */ 
    @media (max-width: 768px) { 
      .navbar { 
        flex-direction: column; 
        gap: 15px; 
      } 
      
      .nav-links { 
        flex-wrap: wrap; 
        justify-content: center; 
      } 
      
      .filters { 
        flex-direction: column; 
        align-items: center; 
      } 
      
      .filters select { 
        width: 100%; 
      } 
      
      .materials-grid { 
        grid-template-columns: 1fr; 
      } 
      
      .footer-content { 
        grid-template-columns: 1fr; 
        text-align: center; 
      } 
      
      .social-links { 
        justify-content: center; 
      } 
      
      .upload-modal { 
        padding: 10px; 
      } 
      
      .modal-content { 
        width: 95%; 
      } 
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1><i class="fas fa-book-open"></i> PeerConnect</h1>
    <nav class="nav-links">
      <a href="#" class="nav-link active"><i class="fas fa-book"></i> Study Materials</a>
    </nav>
    <div class="profile-icon" title="Your Profile">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <div class="container">
    <h2>Study Materials</h2>

    <div class="search-container">
      <input id="searchInput" class="search-bar" type="text" placeholder="Search by title, module, or description..."/>
      <div class="search-tips">Try searching for notes or past papers</div>
    </div>

    <div class="filters">
      <select id="moduleFilter">
        <option value="">All Modules</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
      </select>

      <select id="yearFilter">
        <option value="">All Years</option>
        <option>2025</option><option>2024</option><option>2023</option><option>2022</option>
      </select>

      <select id="typeFilter">
        <option value="">All Types</option>
        <option>Lecture Notes</option><option>Past Papers</option>
        <option>Study Guide</option><option>Textbook</option><option>Cheat Sheet</option>
      </select>

      <select id="sortFilter">
        <option value="recent">Most Recent</option>
        <option value="popular">Most Popular</option>
      </select>

      <button id="uploadBtn"><i class="fas fa-upload"></i> Upload</button>
      <button class="reset-btn" id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
    </div>

    <div id="materialsList" class="materials-grid"></div>
    <p id="emptyMessage" style="color:white;text-align:center;display:none;">No study materials found.</p>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="upload-modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Upload Study Material</h3>
        <button class="close-btn" id="closeUpload" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="materialTitle">Title*</label>
            <input id="materialTitle" name="title" required />
          </div>

          <div class="form-group">
            <label for="materialModule">Module*</label>
            <select id="materialModule" name="module" required>
              <option value="">Select Module</option>
              <option>Mathematics</option><option>Physics</option><option>Computer Science</option>
              <option>Chemistry</option><option>Biology</option>
            </select>
          </div>

          <div class="form-group">
            <label for="materialYear">Year*</label>
            <select id="materialYear" name="year" required>
              <option>2025</option><option>2024</option><option>2023</option><option>2022</option>
            </select>
          </div>

          <div class="form-group">
            <label for="materialType">Type*</label>
            <select id="materialType" name="type" required>
              <option>Lecture Notes</option><option>Past Papers</option>
              <option>Study Guide</option><option>Textbook</option><option>Cheat Sheet</option>
            </select>
          </div>

          <div class="form-group">
            <label for="materialDescription">Description</label>
            <textarea id="materialDescription" name="description" rows="3"></textarea>
          </div>

          <!-- Either a file OR a link -->
          <div class="form-group">
            <label>Upload File*</label>
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Click to browse</p>
              <p id="fileName" class="hint"></p>
              <input type="file" id="fileInput" name="file" style="display:none;">
            </div>
            <div class="or-sep">— or —</div>
            <label for="linkInput">Paste a public link (Google Drive, Dropbox, etc.)</label>
            <input id="linkInput" name="link" placeholder="https://..." />
            <div class="hint">Provide a file OR a link. If both are provided, you’ll be asked to pick one.</div>
          </div>

          <button type="submit" class="submit-btn"><i class="fas fa-upload"></i> Upload Material</button>
        </form>
      </div>
    </div>
  </div>

  <script src="materials.js"></script>
</body>
</html>
